name: Basic Info


on: 
  workflow_dispatch:
  push:
    branches:
     - main
      


jobs:
  display-info:
    runs-on: windows-latest

    
    steps:
      - name: Start build process
        run: Write-Output "Build process started..."

      - &echo-template
        name: Echo template
        run: Write-Output "this is a reusable step"
        shell: powershell

    
      - name: ğŸ–¥ï¸ Show GitHub Context
        run: |
          Write-Output  "ğŸ–¥ï¸ Runner OS: $RUNNER_OS"
          Write-Output  "ğŸ“‚ Repository: ${{ github.repository }}"
          Write-Output  "ğŸ”§ Workflow: ${{ github.workflow }}"
          Write-Output  "ğŸš€ Triggered by: ${{ github.event_name }}"
          Write-Output  "ğŸ‘¤ Actor: ${{ github.actor }}"
          Write-Output  "ğŸ”¢ Run Number: ${{ github.run_number }}"
          Write-Output  "ğŸŒ¿ Branch: ${GITHUB_REF#refs/heads/}"
          $csCount =    Get-ChildItem -Recurse -Include *.cs |
                        Where-Object { $_.FullName -notmatch '\\node_modules\\|\\bin\\|\\obj\\|\\.git\\|\\dist\\|\\.next\\' } |
                        Measure-Object | Select-Object -ExpandProperty Count
                        
          Write-Output "ğŸŒ³ C# Files: $csCount"
          
      - *echo-template
      
  build-project:
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout code
        uses: actions/checkout@v5.0.0

      - name: Install .NET 9
        uses: actions/setup-dotnet@v5.0.0
        with:
          dotnet-version: '9.0.x'

      - name: Build project
        working-directory: ./TodoApi
        run: dotnet build 

  count-lines:
    runs-on: ubuntu-latest

    steps:
      - name: Count lines
        run:  |
          echo "ğŸ“Š Lines of Code: $(find . \
          -type d \( -name node_modules -o -name .git -o -name dist -o -name bin -o -name obj \) -prune -false -o \
          -type f \( -name "*.cs" -o -name "*.ts" -o -name "*.tsx" \) \
          -exec cat {} + | wc -l)"

      

  
   
    
